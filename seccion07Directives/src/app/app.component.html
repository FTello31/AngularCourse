<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd =!onlyOdd">Only Show Odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd:odd % 2 !== 0 }"
            [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>

            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>

            <li class="list-group-item" [ngClass]="{odd:even % 2  !==0}"

        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd:even % 2  !==0}"
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}" 
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighLight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red">Style me with a better directive!</p>
      <!-- otra forma de poner el property binding es:  sin [] y sin '' -->

      <div [ngSwitch]="value">
        <p *ngSwitchCase=5>Values is 5</p>
        <p *ngSwitchCase=10>Values is 10</p>
        <p *ngSwitchCase=100>Values is 100</p>
        <p *ngSwitchDefault>Values is Default</p>
      </div>
    </div>
  </div>
</div>
